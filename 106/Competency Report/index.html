<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/app.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
        integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">


    <title>My Task Manager</title>
</head>
<body>
    <h1>TASK!!</h1>
    <main class="container-fluid">
        <section id="list"> 
            <!-- I'm the LIST -->
            <div id="pendingList" class="todo-list">
                <h3>pendingList</h3>

            </div>
            <div id="doneList" class="todo-list">
                <h3>DONE TASK</h3>

            </div>
        </section>
        <div id="form">
        <section id="capture-from">
            <!-- I'm the FORM -->
            <div id="control">
                <label class="form-label">Title</label>
                <input id=txtTitle type="text" class="form-control">
            </div>
            <div id="control">
                <label class="form-label">Important</label>
                <i id="iImportant" class="far fa-star"></i>
                
            </div>
            <div id="control">
                <label class="form-label">Description</label>
                <textarea id="txtDescription" type="text" class="form-control"></textarea>
            </div>
            <div id="control">
                <label class="form-label">category</label>
                <select id="selCategory" class="form-control">
                    <option>Personal Time</option>
                    <option>Chores</option>
                    <option>Family Activity</option>
                    <option>Vacation</option>
                </select>
            </div>
            <div id="control">
                <label class="form-label">Location</label>
                <input id="txtLocation" type="text" class="form-control">
            </div>
            <div id="control">
                <label class="form-label">Due Date</label>
                <input id="selDueDate" type="datetime-local" class="form-control">
            </div>
            <div id="control">
                <label class="form-label">Color</label>
                <input id="selColor" type="color" class="form-control">
            </div>
            <div class="control">
                <button class="btn btn-primary" id="btnSave">Save Task</button>
            </div>
            
        </div>
            

        </section>
    </main>
    
    <script src="scripts/task.js"></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/test.js"></script>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
